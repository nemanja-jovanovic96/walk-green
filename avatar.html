<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Napravite Svoj Avatar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #26007d;
            color: white;
            font-family: Arial, sans-serif;
        }
        .avatar-preview {
            width: 200px;
            height: 200px;
            background-color: #fff;
            border-radius: 50%;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 150px;
            color: #26007d;
        }
        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="my-5">Napravite svoj Avatar</h1>
        <div class="avatar-preview" id="avatarPreview">😀</div>
        <form id="avatarForm">
            <div class="form-group">
                <label for="gender">Pol:</label>
                <select class="form-control" id="gender">
                    <option value="male">Muški</option>
                    <option value="female">Ženski</option>
                </select>
            </div>
            <div class="form-group">
                <label for="hairstyle">Frizura:</label>
                <select class="form-control" id="hairstyle">
                    <option value="short">Kratka</option>
                    <option value="bald">Bez kose</option>
                    <option value="curly">Kovrdžava</option>
                    <option value="gray">Seda</option>
                </select>
            </div>
            <div class="form-group">
                <label for="skinColor">Boja kože:</label>
                <select class="form-control" id="skinColor">
                    <option value="light">Svetla</option>
                    <option value="medium">Srednja</option>
                    <option value="dark">Tamna</option>
                </select>
            </div>
            <button type="button" class="btn btn-success" onclick="updateAvatar()">Napravite Avatar</button>
        </form>
    </div>

    <script>
        function updateAvatar() {
            const gender = document.getElementById('gender').value;
            const hairstyle = document.getElementById('hairstyle').value;
            const skinColor = document.getElementById('skinColor').value;

            let avatar = '😀'; // Podrazumevani avatar

            if (gender === 'male') {
                if (skinColor === 'light') {
                    if (hairstyle === 'short') avatar = '👨🏻';
                    else if (hairstyle === 'gray') avatar = '👨🏻‍🦳';
                    else if (hairstyle === 'curly') avatar = '👨🏻‍🦱';
                    else if (hairstyle === 'bald') avatar = '👨🏻‍🦲';
                } else if (skinColor === 'medium') {
                    if (hairstyle === 'short') avatar = '👨🏽';
                    else if (hairstyle === 'gray') avatar = '👨🏽‍🦳';
                    else if (hairstyle === 'curly') avatar = '👨🏽‍🦱';
                    else if (hairstyle === 'bald') avatar = '👨🏽‍🦲';
                } else if (skinColor === 'dark') {
                    if (hairstyle === 'short') avatar = '👨🏿';
                    else if (hairstyle === 'gray') avatar = '👨🏿‍🦳';
                    else if (hairstyle === 'curly') avatar = '👨🏿‍🦱';
                    else if (hairstyle === 'bald') avatar = '👨🏿‍🦲';
                }
            } else if (gender === 'female') {
                if (skinColor === 'light') {
                    if (hairstyle === 'short') avatar = '👩🏻';
                    else if (hairstyle === 'gray') avatar = '👩🏻‍🦳';
                    else if (hairstyle === 'curly') avatar = '👩🏻‍🦱';
                    else if (hairstyle === 'bald') avatar = '👩🏻‍🦲';
                } else if (skinColor === 'medium') {
                    if (hairstyle === 'short') avatar = '👩🏽';
                    else if (hairstyle === 'gray') avatar = '👩🏽‍🦳';
                    else if (hairstyle === 'curly') avatar = '👩🏽‍🦱';
                    else if (hairstyle === 'bald') avatar = '👩🏽‍🦲';
                } else if (skinColor === 'dark') {
                    if (hairstyle === 'short') avatar = '👩🏿';
                    else if (hairstyle === 'gray') avatar = '👩🏿‍🦳';
                    else if (hairstyle === 'curly') avatar = '👩🏿‍🦱';
                    else if (hairstyle === 'bald') avatar = '👩🏿‍🦲';
                }
            }

            const avatarPreview = document.getElementById('avatarPreview');
            avatarPreview.innerHTML = avatar;
        }
    </script>
</body>
</html>
