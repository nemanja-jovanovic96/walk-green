<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Avatar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #26007d;
            color: white;
            font-family: Arial, sans-serif;
        }
        .avatar-preview {
            width: 200px;
            height: 200px;
            background-color: #fff;
            border-radius: 50%;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 150px;
            color: #26007d;
        }
        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="my-5">Create Your Avatar</h1>
        <div class="avatar-preview" id="avatarPreview">😀</div>
        <form id="avatarForm">
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select class="form-control" id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="hairstyle">Hairstyle:</label>
                <select class="form-control" id="hairstyle">
                    <option value="short">Short</option>
                    <option value="long">Long</option>
                    <option value="curly">Curly</option>
                    <option value="bald">Bald</option>
                </select>
            </div>
            <div class="form-group">
                <label for="skinColor">Skin Color:</label>
                <select class="form-control" id="skinColor">
                    <option value="light">Light</option>
                    <option value="medium">Medium</option>
                    <option value="dark">Dark</option>
                </select>
            </div>
            <button type="button" class="btn btn-success" onclick="updateAvatar()">Create Avatar</button>
        </form>
    </div>

    <script>
        function updateAvatar() {
            const gender = document.getElementById('gender').value;
            const hairstyle = document.getElementById('hairstyle').value;
            const skinColor = document.getElementById('skinColor').value;

            let avatar = '😀'; // Default avatar

            if (gender === 'male') {
                if (skinColor === 'light') {
                    if (hairstyle === 'short') avatar = '👨🏻';
                    else if (hairstyle === 'long') avatar = '👨🏻‍🦳';
                    else if (hairstyle === 'curly') avatar = '👨🏻‍🦱';
                    else if (hairstyle === 'bald') avatar = '👨🏻‍🦲';
                } else if (skinColor === 'medium') {
                    if (hairstyle === 'short') avatar = '👨🏽';
                    else if (hairstyle === 'long') avatar = '👨🏽‍🦳';
                    else if (hairstyle === 'curly') avatar = '👨🏽‍🦱';
                    else if (hairstyle === 'bald') avatar = '👨🏽‍🦲';
                } else if (hairstyle === 'dark') {
                    if (hairstyle === 'short') avatar = '👨🏿';
                    else if (hairstyle === 'long') avatar = '👨🏿‍🦳';
                    else if (hairstyle === 'curly') avatar = '👨🏿‍🦱';
                    else if (hairstyle === 'bald') avatar = '👨🏿‍🦲';
                }
            } else if (gender === 'female') {
                if (skinColor === 'light') {
                    if (hairstyle === 'short') avatar = '👩🏻';
                    else if (hairstyle === 'long') avatar = '👩🏻‍🦳';
                    else if (hairstyle === 'curly') avatar = '👩🏻‍🦱';
                    else if (hairstyle === 'bald') avatar = '👩🏻‍🦲';
                } else if (skinColor === 'medium') {
                    if (hairstyle === 'short') avatar = '👩🏽';
                    else if (hairstyle === 'long') avatar = '👩🏽‍🦳';
                    else if (hairstyle === 'curly') avatar = '👩🏽‍🦱';
                    else if (hairstyle === 'bald') avatar = '👩🏽‍🦲';
                } else if (hairstyle === 'dark') {
                    if (hairstyle === 'short') avatar = '👩🏿';
                    else if (hairstyle === 'long') avatar = '👩🏿‍🦳';
                    else if (hairstyle === 'curly') avatar = '👩🏿‍🦱';
                    else if (hairstyle === 'bald') avatar = '👩🏿‍🦲';
                }
            }

            const avatarPreview = document.getElementById('avatarPreview');
            avatarPreview.innerHTML = avatar;
        }
    </script>
</body>
</html>
