<!DOCTYPE html>
<html lang="sr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLB Komercijalna Banka Meni</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            padding-top: 60px; /* Dodaj padding za fiksni navigacioni bar */
            background-image: url('background.jpeg');
            background-repeat: no-repeat;
            background-attachment: fixed; 
            background-size: 100% 100%;           
        }

        .navbar {
            background-color: #26007d;
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .navbar .navbar-brand img {
            height: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .navbar .nav-icon {
            color: white;
            font-size: 24px;
        }

        .nav-icon.badge-container {
            position: relative;
            display: inline-flex;
            align-items: center;
        }

        .nav-icon.badge-container .badge {
            position: absolute;
            top: -5px;
            right: -10px;
            background-color: #ff0000;
            border-radius: 50%;
            padding: 4px 8px;
            font-size: 12px;
        }

        .icon-group {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .menu-item {
            background-color: #26007d;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .menu-item:hover {
            background-color: #20006a;
            transform: translateY(-3px);
        }

        .menu-item .icon-circle {
            background-color: #8db917;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .menu-item .icon-circle img {
            width: 20px;
            height: 20px;
        }

        .menu-item.highlighted {
    background-color: #4a00e0; /* Upadljiva pozadinska boja */
    color: white; /* Kontrastna boja za tekst */
    border: 2px solid #8db917; /* Boja ivice koja se razlikuje od pozadine */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Senka za efekat dubine */
    transform: scale(1.05); /* Blago uvećanje za dodatni vizualni efekat */
    transition: all 0.3s ease; /* Glatka tranzicija za efekte */
}

.menu-item.highlighted:hover {
    background-color: #3b00c4; /* Tamnija nijansa pozadine prilikom hover efekta */
    border-color: #8db917; /* Boja ivice tokom hover efekta */
    transform: scale(1.1); /* Dodatno uvećanje pri hover efektu */
}

    </style>
</head>

<body>

    <nav class="navbar">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <button class="navbar-toggler nav-icon" type="button" data-bs-toggle="collapse" data-bs-target="#menuContainer" aria-controls="menuContainer" aria-expanded="false" aria-label="Toggle navigation">
                &#9776;
            </button>
            <a class="navbar-brand" href="#"><img src="logo.png" alt="NLB Komercijalna Banka"></a>
            <div class="icon-group">
                <div class="nav-icon badge-container">
                    <span>&#9993;</span>
                    <span class="badge">3</span>
                </div>
                <span class="nav-icon">🔐</span>
            </div>
        </div>
    </nav>

    <div id="menuContainer" class="collapse container menu mt-5">

        </div>

        <div class="menu-item" onclick="alert('Otvorena su Podešavanja')">
            <span>Podešavanja</span>

    </div>
    

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
